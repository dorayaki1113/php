<!DOCTYPE html>
<html lang="ja">
    <head>
    </head>
    <body>
        <div id="message">
        </div>
        <form>
            <hr/>
            <label>：「ABC」から始まる文字列</label>
            <input type="text" name="name"  id="inputName1"  maxlength="100" value="" placeholder="：「ABC」から始まる文字列をにゅうりょくしてください">
            <br/>
            <label>：「ABC」から始まり「XYZ」で終わる文字列</label>
            <input type="text" name="name"  id="inputName2"  maxlength="100" value="" placeholder="：「ABC」から始まり「XYZ」で終わる文字列">
            <br/>
            <label>：「DEF」が含まれる文字列</label>
            <input type="text" name="name"  id="inputName3"  maxlength="100" value="" placeholder="：「DEF」が含まれる文字列">
            <br/>
            <label>：「@」の前後に１文字以上存在している文字列</label>
            <input type="text" name="name"  id="inputName4"  maxlength="100" value="" placeholder="：「@」の前後に１文字以上存在している文字列">
            <br/>
            <label>：０～９までの整数で構成される3ケタの数字</label>
            <input type="text" name="name"  id="inputName5"  maxlength="100" value="" placeholder="：０～９までの整数で構成される3ケタの数字">
            <br/>
            <label>：数字と大文字アルファベットを含まない文字列</label>
            <input type="text" name="name"  id="inputName6"  maxlength="100" value="" placeholder="：数字と大文字アルファベットを含まない文字列">
            <br>
            <input type="button" id="btnSubmit" value="登録する">
            <hr/>
        </form>
    </body>
</html>

<script>
    window.onload = function(){
        /*各画面オブジェクト*/
        const btnSubmit = document.getElementById('btnSubmit');
        const inputName1 = document.getElementById('inputName1');
        const inputName2 = document.getElementById('inputName2');
        const inputName3 = document.getElementById('inputName3');
        const inputName4 = document.getElementById('inputName4');
        const inputName5 = document.getElementById('inputName5');
        const inputName6 = document.getElementById('inputName6');
        
        reg1 = /^[ABC]/;
        reg2 = /^[ABC],[XYZ]$/;
        reg3 = /^(?=.*DEF).*$/;
        reg4 = /^[^@],[@],[^@]$/;
        reg5 = /[0-9]{3}/;
        reg6 = /[^0-9][^A-Z]/;
        
        btnSubmit.addEventListener('click', function(event) {
            let message = [];
            /*入力値チェック*/
            if(inputName1.value ==""){
                message.push("未入力箇所があります");
            } else if(!reg1.test(inputName1.value)){
             message.push("「ABC」から始まる文字列を入力してください");
                
            }
            if(inputName2.value==""){
                message.push("未入力箇所があります");
            } else if(!reg2.test(inputName2.value)){
             message.push("「ABC」から始まり「XYZ」で終わる文字列を入力してください");
                
            }
            if(inputName3.value==""){
                message.push("未入力箇所があります");
            } else if(!reg3.test(inputName3.value)){
             message.push("「DEF」が含まれる文字列を入力してください");
                
            }
            if(inputName4.value==""){
                message.push("未入力箇所があります");
            } else if(!reg4.test(inputName4.value)){
             message.push("「@」の前後に１文字以上存在している文字列を入力してください");
                
            }
            if(inputName5.value==""){
                message.push("未入力箇所があります");
            } else if(!reg5.test(inputName5.value)){
             message.push("０～９までの整数で構成される3ケタの数字を入力してください");
                
            }
            if(inputName6.value==""){
                message.push("未入力箇所があります");
            } else if(!reg6.test(inputName6.value)){
             message.push("数字と大文字アルファベットを含まない文字列で入力してください");
                
            }
            if(message.length > 0){
                alert(message);
                return;
            }
            alert('入力チェックOK');
        });
    };
</script>
